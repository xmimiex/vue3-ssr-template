<!DOCTYPE html>
<html {{ html_attrs }}>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#30AB4A">

    {{ styles }}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">

    {{ head_tags }}

    {{ third_party_head }}
</head>
<body {{ body_attrs }}>
    <div id="app">{{ app_html }}</div>
    
    {{ dev_server_script }}
    
    {{ state }}

    {{ third_party_body }}
</body>
</html>
